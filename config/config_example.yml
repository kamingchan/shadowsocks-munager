log_format: '[%(name)s][%(asctime)s][%(lineno)3d][%(levelname)7s] %(message)s'
date_time_format: '%m-%d %H:%M:%S'
log_level: 'DEBUG'

sspanel_url: 'https://panel.ss.com'

test_host: 'gd.189.cn'
test_port: 80
test_time: 10

diff_time: 10
post_load_period: 60
upload_throughput_period: 600
memory_watcher_period: 600

manager_address: '/var/run/shadowsocks-manager.sock'
bind_address: '/tmp/shadowsocks-munager.sock'

sniproxy_conf_file: '/etc/sniproxy.conf'
sniproxy_pid_file: '/tmp/sniproxy.pid'

fast_open: true
mode: 'tcp_and_udp'

reset_memory_threshold: 15
